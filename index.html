<!DOCTYPE html>
<html>
<body>
<h1>Creative Exercise</h1>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;" ></canvas>
<canvas id="myCanvas3" width="300" height="150" style="border:2px solid black;" ></canvas>
<canvas id="myCanvas4" width="200" height="125" style="border:2px solid black;" ></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "pink");
    grd.addColorStop(1, "purple");

    ctx.fillStyle = grd;
    ctx.fillRect(10,10,150,80)
</script>
<script>
    var c = document.getElementById("myCanvas3");
    var ctx = c.getContext("2d");

    // Gradient
    var grad=ctx.createLinearGradient(0,0,0,130);
    grad.addColorStop(0,"lightblue");
    grad.addColorStop(1,"lightgreen");

    // Fill
    ctx.fillStyle=grad;
    ctx.fillRect(10,10,280,130)
</script>
<script>
    var c = document.getElementById("myCanvas3");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(55,55,30,0,2*Math.PI);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.lineWidth = 2;
    ctx.strokeStyle = "black";
    ctx.stroke();
</script>

<script>
    var c = document.getElementById("myCanvas4");
    var ctx = c.getContext("2d");

    ctx.beginPath();

    // Define a rectangle
    ctx.moveTo(20,20);
    ctx.lineTo(180,20);
    ctx.lineTo(180,100);
    ctx.lineTo(20,100);
    ctx.lineTo(20,20);

    // Define a triangle
    ctx.moveTo(100,20);
    ctx.lineTo(180,100);
    ctx.lineTo(20,100);
    ctx.lineTo(100,20);

    // Draw it
    ctx.strokeStyle = "red";
    ctx.stroke();

</script>


</body>
</html>
